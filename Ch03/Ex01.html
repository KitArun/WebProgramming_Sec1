<html>
  <head>
    <title>CSS - Paragraph</title>
    <style type="text/css">
      p {
        text-align: center;
        font-style: italic;
        font-family: tahoma;
        font-size: 16pt;
        line-height: 30pt;
        color: rgb(176, 75, 75);
      }
    </style>
  </head>
  <body>
    หมู่เกาะสุรินทร์<br />
    <p>
      ที่ตั้ง : หมู่เกาะทะเลหลงทะเลอันดามัน เขตจังหวัดพังงา
      ภาคใต้ของประเทศไทย<br />
      จุดเด่น : มีแนวปะการังน้ำตื้นที่อุดมสมบูรณ์และสวยงามมากแห่งหนึ่ง
      เหมาะเป็นแหล่งดำน้ำตื้นดูปะการัง มีสาหร่าย ชนิดต่างๆเช่น ดอกไม้ทะเล
      กัลปังหา และฝูงปลาหลากหลายชนิด
    </p>
    ที่มา : การท่องเที่ยวแห่งประเทศไทย
  </body>
</html>
